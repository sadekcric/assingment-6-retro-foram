<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro forum</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon" />

    <!-- link CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- BoxIcon link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- deisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Body -->
  <body class="mulish">
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav>
        <div class="flex items-center justify-between lg:mt-2 container mx-auto p-4">
          <!-- logo -->
          <div class="text-2xl md:text-4xl font-extrabold">ReTro</div>

          <div class="flex gap-10 items-center">
            <ul class="md:flex gap-5 hidden">
              <!-- home -->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Home">
                <i class="bx bx-home-alt-2 text-2xl"></i>
              </li>

              <!-- Edit -->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Edit">
                <i class="bx bx-pencil text-2xl"></i>
              </li>

              <!-- added -->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Add">
                <i class="bx bx-user text-2xl"></i>
              </li>

              <!-- users-->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Users">
                <i class="bx bx-flag text-2xl"></i>
              </li>
            </ul>

            <!-- button -->
            <div>
              <button class="btn px-6 md:px-10 md:text-2xl text-xl font-semibold bg-indigo-400 rounded-full text-white">Sign in</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
