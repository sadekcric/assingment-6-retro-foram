<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro forum</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon" />

    <!-- link CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- BoxIcon link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- deisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Body -->
  <body class="mulish">
    <!-- Header -->
    <header class="container mx-auto">
      <!-- Navbar -->
      <nav>
        <div class="flex items-center justify-between lg:mt-2 p-4">
          <!-- logo -->
          <div class="text-2xl md:text-4xl font-extrabold">ReTro</div>

          <div class="flex gap-10 items-center">
            <ul class="md:flex gap-5 hidden">
              <!-- home -->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Home">
                <i class="bx bx-home-alt-2 text-2xl"></i>
              </li>

              <!-- Edit -->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Edit">
                <i class="bx bx-pencil text-2xl"></i>
              </li>

              <!-- added -->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Add">
                <i class="bx bx-user text-2xl"></i>
              </li>

              <!-- users-->
              <li class="rounded-full bg-slate-100 w-14 h-14 flex justify-center items-center" title="Users">
                <i class="bx bx-flag text-2xl"></i>
              </li>
            </ul>

            <!-- button -->
            <div>
              <button class="btn px-6 md:px-10 md:text-2xl text-xl font-semibold bg-indigo-400 rounded-full text-white">Sign in</button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <section class="bg-img lg:p-10 flex flex-col md:flex-row lg:gap-16 items-center md:min-h-[600px] p-3">
        <div class="space-y-8 md:flex-1 p-3 ">
          <h1 class="text-4xl lg:text-7xl font-extrabold text-white">Welcome to the <span class="text-indigo-500">ReTro</span> Forum</h1>

          <p class="text-lg text-white">
            Engage in lively discussions, share insights, and connect with like-minded individuals on our vibrant and welcoming forum
            community.
          </p>

          <div class="relative">
            <input type="text" placeholder="Search here anything" class="lg:text-xl py-4 px-8 bg-gray-200 w-full rounded-full" />
            <button class="btn px-6 md:px-10 lg:text-xl absolute top-[6px] right-5 rounded-full bg-indigo-400 text-white">Search</button>
          </div>
        </div>

        <div class="bg-white p-10 lg:p-8 rounded-2xl md:flex-1 space-y-4">
          <div class="flex justify-between">
            <p class="text-lg">Registered Users</p>
            <p class="text-lg">01</p>
          </div>

          <div class="flex justify-between">
            <p class="text-lg">Forum</p>
            <p class="text-lg">05</p>
          </div>

          <div class="flex justify-between">
            <p class="text-lg">Topics</p>
            <p class="text-lg">01</p>
          </div>

          <div class="flex justify-between">
            <p class="text-lg">Replies</p>
            <p class="text-lg">01</p>
          </div>
        </div>
      </section>
    </header>

    <main>
      
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
